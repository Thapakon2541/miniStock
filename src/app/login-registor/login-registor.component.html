<mat-card>
    <mat-card-title>
        Longin
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Username/Email</mat-label>
            <input [(ngModel)]="userData.userName" matInput name="userName" ngModel #userName />
            <mat-icon matSuffix >email</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input  [(ngModel)]="userData.password" matInput name="password" ngModel #passwo@rd />
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="checkLogin()">
            <mat-icon>check</mat-icon>
            Login
        </button>
    </mat-card-content>
</mat-card>
